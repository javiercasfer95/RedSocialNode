<div id="widget-chat" >

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Texto</th>
            <th>Emisor</th>
            <th>Fecha</th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody id="tabla">

        </tbody>
    </table>
</div>

<script>
    function cargarMensajes() {
        $.ajax({
            url: URLbase + "/chat/" + idAmigo,
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {
                "token": token
            },
            success: function (respuesta) {
                mensajes = respuesta;
                actualizarTabla(mensajes);
            },
            error: function (error) {
                console.log("Error");
                $("#contenedor-principal").load("widget-chat.html");
            }
        });
    }






    function actualizarTabla(mensajes){
        $("#tabla").empty(); // Vaciar la tabla
        for (i = 0; i < mensajes.length; i++) {
            $("#tabla").append(
                "<tr id="+mensajes[i]._id+">"+
                "<td>"+mensajes[i].texto+"</td>" +
                "<td>"+mensajes[i].emisor+"</td>" +
                "<td>"+mensajes[i].fecha.toUTCString()+"</td>" +
                "<td>"+
                "</td>"+
                "</tr>" );

        }
    }

    cargarMensajes();
</script>
</div>
